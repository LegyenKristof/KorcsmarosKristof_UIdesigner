<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-1"></div>
            <div class="col-lg-6 col-sm-10">
                <div id="inputok">
                    <div>
                        <p>Mintaszöveg:</p>
                        <input type="text" id="mintaszoveg" value="Árvíztűrő tükörfúrógép">
                        <p id="hibauzenet">A mintaszöveg nem lehet üres!</p>
                    </div>
                    <div>
                        <p>Betűméret:</p>
                        <input type="number" id="betumeret" value="12">
                    </div>
                    <div>
                        <p>Szövegszín:</p>
                        <input type="color" id="szovegszin" value="#000000">
                    </div>
                    <div>
                        <p>Háttérszín:</p>
                        <input type="color" id="hatterszin" value="#FFFFFF">
                    </div>
                    <div class="kozepre">
                        <button id="alaphelyzet">Alaphelyzet</button>
                    </div>
                </div>
            
                <div>
                    <h1>Előnézet</h1>
                    <p id="kimenet" class="kozepre">Árvíztűrő tükörfúrógép</p>
                </div>
            </div>
            <div class="col-lg-3 col-sm-1"></div>
        </div>
    </div>

</body>
</html>
